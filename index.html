<!DOCTYPE html>
<html>
<head>
	<title>Slider CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="slider">
		<input type="radio" name="toggle" value="left" id="left">
		<input type="radio" name="toggle" value="right" id="right">
		<div class="slides-container">
			<div class="slide">Slide 1</div>
			<div class="slide">Slide 2</div>
		</div>
		<label class="toggle left" for="left"><i class="fas fa-angle-left"></i></label>
		<label class="toggle right" for="right"><i class="fas fa-angle-right"></i></label>
	</div>
</body>
</html>
